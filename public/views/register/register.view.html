<div class="container">
    <h1>Register</h1>
    <hr>

    <form ng-controller="RegisterController as register" class="form-horizontal">
        <div ng-class="{'form-group': true, 'has-error': register.usernameError}">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="register.username"
                       type="text"
                       class="form-control"
                       placeholder="Username">
            </div>
        </div>

        <div ng-class="{'form-group': true, 'has-error': register.emailError}">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="register.email"
                       type="email"
                       class="form-control"
                       placeholder="Email">
            </div>
        </div>

        <div ng-class="{'form-group': true, 'has-error': register.passwordError}">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="register.password"
                       type="password"
                       class="form-control"
                       placeholder="Password">
            </div>
        </div>
        <div ng-class="{'form-group': true, 'has-error': register.verifyError}">
            <label class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="register.verify"
                       type="password"
                       class="form-control"
                       placeholder="Re-type Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="register.register()"
                        class="btn btn-block btn-default">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
