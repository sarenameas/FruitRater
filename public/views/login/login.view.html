
<h1>Login</h1>
<hr>
<form ng-controller="LoginController as model" class="form-horizontal">
    <div class="form-group " ng-if="model.incorrect" style="color:red">
        <div class="col-sm-10 col-sm-offset-2"> Incorrect email or password. </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.email" type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.login()" type="submit" class="btn btn-block btn-default">Login</button>
        </div>
    </div>
</form>
