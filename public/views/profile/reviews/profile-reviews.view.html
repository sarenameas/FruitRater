<div class="container">
    <div ng-include src="'views/profile/header/profile-header.view.html'"></div>

    <div ng-controller="ProfileReviewsController as model">

        <nav class="right-align" ng-show="model.allReviews.length > 0">
            Page:&nbsp;
            <span ng-repeat="page in model.reviewPages">
                <a ng-class="{'disabled': model.$location.url() === '/profile/myreviews/{{$index+1}}'}"
                   ng-click="model.getReviewsForPage($index+1)">
                    {{$index+1}}&nbsp;
                </a>
            </span>
        </nav>
        <br>


        <!-- TODO: Create seperate pages for every 10 reviews in order by date -->
        <div ng-repeat="review in model.reviews">
            <a ng-href="#/grocery/{{review.groceryId}}/{{review.fruit}}">
                {{review.groceryName}} -
                {{review.groceryAddress}} -
                {{(review.fruit).charAt(0).toUpperCase() + review.fruit.slice(1)}}
            </a>
            <fruit-review review="review" delete-update="model.updateReviewPages()"></fruit-review>
        </div>
    </div>
</div>
