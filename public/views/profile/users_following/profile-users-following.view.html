<div ng-include src="'views/profile/header/profile-header.view.html'"></div>

<div ng-controller="UsersFollowingController as model">

    <nav class="right-align" ng-show="model.allUsersFollowing.length > 0">
        Page:&nbsp;
        <span ng-repeat="user in model.userPages">
            <a ng-class="{'disabled': model.$location.url() === '/profile/usersfollowing/{{$index+1}}'}"
               ng-click="model.getUsersForPage($index+1)">
                {{$index+1}}&nbsp;
            </a>
        </span>
    </nav>
    <br>

    <form class="form-inline right-align">
        <div class="form-group">
            <input ng-model="username" type="text" class="form-control" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-default" ng-click="model.search(username)">Search Users</button>
    </form>


    <div class="col-sm-8">
        <div ng-repeat="user in model.usersFollowing track by $index" class="vh-10">

            <span class="col-sm-6">
                <a ng-href="#/user/{{user._id}}">{{user.username}}</a>
            </span>
            <span class="col-sm-6">
                <button ng-click="model.unfollow(user._id)" class="btn btn-default">Unfollow</button>
            </span>

        </div>
    </div>

</div>
