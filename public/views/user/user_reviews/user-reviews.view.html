<!-- TODO: Need to refactor profile reviews and user reviews into one directive because they are the same. -->
<div class="container">
    <div ng-controller="UserReviewsController as model">
        <h1>{{model.user.username}}'s Reviews</h1>
        <br>

        <nav class="right-align" ng-show="model.allReviews.length > 0">
            Page:&nbsp;
            <span ng-repeat="page in model.reviewPages">
                <a ng-class="{'disabled': model.$location.url() === '/user/{{model.user._id}}/reviews/{{$index+1}}'}"
                   ng-click="model.getReviewsForPage($index+1)">
                    {{$index+1}}&nbsp;
                </a>
            </span>
        </nav>
        <br>


        <div ng-repeat="review in model.reviews">
            <!-- The link to the fruit page of that grocery store -->
            <a ng-href="#/grocery/{{review.groceryId}}/{{review.fruit}}">
                {{review.groceryName}} -
                {{review.groceryAddress}} -
                {{(review.fruit).charAt(0).toUpperCase() + review.fruit.slice(1)}}
            </a>
            <!-- The actual review is a specific looking object so perhaps it is a directive -->
            <!--<fruit-review review="review" user="model.currentUser" edit-review="model.editReview(reviewId)" delete-review="model.deleteReview(reviewId)"></fruit-review>-->
            <fruit-review review="review" delete-update="model.updateReviewPages()"></fruit-review>
        </div>
    </div>
</div>
